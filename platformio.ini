[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

; Simplified upload settings
upload_speed = 115200
upload_protocol = esptool
upload_flags = 
    --before=no_reset_no_sync
    --after=hard_reset
    --chip=esp32s3
    --baud=115200

board_build.flash_mode = dio
board_build.f_flash = 80000000L
board_build.flash_size = 4MB

; USB Settings
build_flags = 
    -D TINY_GSM_MODEM_SIM7600
    -D TINY_GSM_RX_BUFFER=1024
    -D TINY_GSM_YIELD_MS=2
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1

lib_deps =
    vshymanskyy/TinyGSM @ ^0.11.7
    me-no-dev/AsyncTCP
    knolleary/PubSubClient
    bblanchon/ArduinoJson
    mikalhart/TinyGPSPlus
    adafruit/Adafruit BME280 Library
    adafruit/Adafruit Unified Sensor
    adafruit/Adafruit INA219
    adafruit/Adafruit TSL2561
    electroniccats/MPU6050 @ ^0.6.0
    WiFi

; Specific USB port
upload_port = /dev/tty.usbmodem101
monitor_port = /dev/tty.usbmodem101

monitor_filters = esp32_exception_decoder

; Remove the esp32dev environment since you're using esp32s3

